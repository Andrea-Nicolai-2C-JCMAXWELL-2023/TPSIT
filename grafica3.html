<!--
creare un programma che esegue un ciclo da 1 a 100
quando il numero è pari stampi un quadrato 10x10 con bordo nero e sfondo grigio chiaro con margin 2px

quando il numero è dispari stampi un quadrato 10x 10 accanto a quello di prima con sfondo grigio scuro

ogni 10 numeri e quindi 10 quadrati vai a capo


crei una tabella  10 x 10

pubblichi su github
-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(10, 50px);
            grid-template-rows: repeat(10, 50px);
            gap: 5px;
        }

        .grid-item {
            width: 50px;
            height: 50px;
            border: 1px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Stile per numeri pari */
        .pari {
            background-color: #eee;
        }
        
        /* Stile per numeri dispari */
        .dispari {
            background-color: #545453;
        }
    </style>
</head>
<body>
    <div class="grid-container" id="Tabella"></div>
    <script>
        let Grafica = document.getElementById("Tabella");
        let quadratiHTML = " ";

        for (let i = 1; i <= 100; i++) {
            if (i / 10 == 0) {
                quadratiHTML += "<br>";
            }
            if (i % 2 == 0) {
                quadratiHTML += '<div class="grid-item pari"></div>';
            } else if(i%2!=0) {
                quadratiHTML += '<div class="grid-item dispari"></div>';
            }
        }

        Grafica.innerHTML = quadratiHTML;
    </script>
</body>
</html>
