<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array in Box Div</title>
    <style>
        .box {
            border: 1px solid red;
            padding: 10px;
            margin: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>

    <div id="container">

        esempio di stampa di un array in quadrati div nell'html
    </div>

   
<script>

function printArrayInDivs(arr) {
    const container = document.getElementById('container'); //alla costante container associa il div container
   
    arr.forEach(element => { //per ogni elemento dell'array 
        const div = document.createElement('div'); //alla costante div associa l'elemento div
        div.classList.add('box'); //al div aggiunge,associa la classe box
        div.textContent = element; // associa alla costante div element
        container.appendChild(div); //aggiunge l'elemento div alla fine del container
    });
}

// Esempio di utilizzo
const myArray = [1, 2, 3, 4, 5, "ciao", "test"]; //dichiarazione array
printArrayInDivs(myArray); //stampa array nei div


</script>
   
</body>
</html>
