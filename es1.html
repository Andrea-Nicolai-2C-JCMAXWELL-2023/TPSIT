<body>
  <div id="es3">
    <p>Dato 1 input stampare da 1 fino al numero dato</p>
    <input type="number" id="n">
    <button onclick="Problema1()">Numericompresi</button>
    <p id="Out1"></p>
  </div>

  <script>
    function Problema1() {
      let n = document.getElementById("n").value;
      let str = "";
      for (let i = 1; i <= n; i++) {
        str = str + " " + i;
      }
      document.getElementById("Out1").innerHTML = str;
    }
  </script>
