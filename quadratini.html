<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100 Div con 100 numeri casuali</title>
    
    <style>
        .quadrato {
            width: 20px;
            height: 20px;
            border: 1px solid black;
            margin: 5px;
            padding: 5px;
            display: inline-block;
            text-align: center;
            line-height: 20px;
        }

        .pink {
            background-color: pink;
        }

        .blue {
            background-color: rgb(97, 97, 211);
        }

        .green {
            background-color: green;
        }

        .yellow {
            background-color: yellow;
        }
    </style>

</head>
<body>
    <script>
        function isPrime(num) {
            if (num <= 1) return false;
            if (num <= 3) return true;
            if (num % 2 === 0 || num % 3 === 0) return false;
            for (let i = 5; i * i <= num; i += 6) {
                if (num % i === 0 || num % (i + 2) === 0) return false;
            }
            return true;
        }

        for (let i = 0; i < 100; i++) {
            let nc = Math.floor(Math.random() * 100) + 1; // Genera numeri tra 1 e 100
            let className = 'quadrato ';

            if (nc % 2 === 0) {
                className += 'pink';
            } else {
                className += 'blue';
            }

            if (isPrime(nc)) {
                className = 'quadrato green';
            } else if (nc % 5 === 0) {
                className = 'quadrato yellow';
            }

            document.write("<div class='" + className + "'>" + nc + "</div>");
        }
    </script>
</body>
</html>
