<script>
    let arrayNumeri = [];
    let arrayNumeriPari = [];
    let arrayNumeriDispari = [];
    let arrayFattoridi_N = [];

    function ArrayNumeri(n) {
        for (let i = 0; i <= n; i++) {
            arrayNumeri.push(i);
        }
        document.getElementById("out1").innerHTML = arrayNumeri;
    }

    function ArrayNumeriPari(n) {
        for (let i = 0; i <= n; i++) {
            if (i % 2 === 0) {
                arrayNumeriPari.push(i);
            } else {
                arrayNumeriDispari.push(i);
            }
        }
        document.getElementById("out2").innerHTML = arrayNumeriPari;
        document.getElementById("out3").innerHTML = arrayNumeriDispari;
    }

    function displayArrayElements() {
        let index = 0;
        const interval = setInterval(() => {
            if (index < arrayNumeri.length) {
                document.getElementById("out4").innerHTML += arrayNumeri[index]+" ";
                index++;
            } else {
                clearInterval(interval);
            }
        }, 1000); // Change the interval time (in milliseconds) as needed
    }
</script>
